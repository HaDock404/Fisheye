<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-bio"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="sorting">
      <div>Trier par</div>
      <div class="unroll" onclick="displayUnroll();">
        <div class="select">Sélection</div>
        <div class="menucache">
            <div class="triage test1" onclick="app.like();">Popularité</div>
            <div class="triage test2" onclick="app.title();">Titre</div>
            <div class="triage test3" onclick="app.date();">Date</div>
        </div>
      </div>
    </div>

    <div class="post"></div>

    <div class="modalDisplayPicture">
      <img src="assets/icons/close.svg" onclick="openModalePicture();" class="closeButton"/>
      <div id="left"><</div>
      <div class="picture"></div>
      <div id="right">></div>
    </div>
    
    <footer>
      <div class="likes-total"></div>
      <div class="price-day"></div>
    </footer>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/sorting.js"></script>
  </body>
</html>
