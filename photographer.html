<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" aria-label="Logo du site Fisheye" alt="Logo du site Fisheye"/>
      </a>
    </header>
    
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-bio"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <div id="headerModal">
              <h2>Contactez-moi</h2>
            </div>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form onsubmit="testSubmitModal(event);">
            <div>
              <label>Prénom</label>
              <input type="text" required="required">
            </div>
            <div>
              <label>Nom</label>
              <input type="text" required="required">
            </div>
            <div>
              <label>Email</label>
              <input type="text" required="required">
            </div>
            <div>
              <label>Votre message</label>
              <input type="text" required="required" id="request-message">
            </div>
            <button class="contact_button margin_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>

      <div class="sorting">
        <div>Trier par</div>
        <div class="unroll" onclick="displayUnroll();">
          <div class="select">Sélection</div>
          <div class="menucache" aria-hidden="true">
              <div class="triage test1" onclick="app.like();">Popularité</div>
              <div class="triage test2" onclick="app.title();">Titre</div>
              <div class="triage test3" onclick="app.date();">Date</div>
          </div>
        </div>
      </div>

      <section class="post"></section>

    <div class="modalDisplayPicture">
      <img src="assets/icons/close.svg" onclick="openModalePicture();" class="closeButton"/>
      <div id="left"><</div>
      <div class="picture"></div>
      <div id="right">></div>
    </div>
    </main>
    
    
    <footer>
      <div class="likes-total"></div>
      
      <div class="price-day"></div>
    </footer>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/sorting.js"></script>
  </body>
</html>
